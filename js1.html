<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ENTER THE NUMBERS</h1>
    <br>
    <input type="number" id="inp1" placeholder="no1">
    <br>
    <input type="number" id="inp2" placeholder="no2">
    <br>
    <button onclick="add()">ADD</button>
    <br>
    <button onclick="mul()">PRODUCT
    </button>
    <p id="ans"></p>
    <script>
        function add(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var c =a+b;
            document.getElementById("ans").innerHTML="Result is"+c;       
        }
        function mul(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var c =a*b;
            document.getElementById("ans").innerHTML="Result is"+c;       
        }
    </script>
</body>
</html>
